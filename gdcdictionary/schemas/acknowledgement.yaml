$schema: "http://json-schema.org/draft-04/schema#"

id: "acknowledgement"
title: Acknowledgement 
type: object
namespace: tdc_test
category: administrative
program: '*'
project: '*'
description: "Acknowledgement of an individual involved in a project."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: projects
    backref: acknowledgements 
    label: contribute_to
    target_type: project
    multiplicity: many_to_many
    required: true

required:
  - projects
  - submitter_id
  - type

properties:

  acknowledgee:
    description: >
      The indvidiual or group being acknowledged by the project.
    type: string

  created_datetime:
    $ref: "_definitions.yaml#/datetime"

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  project_id:
    type: string

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type: ['string', 'null']

  type:
    enum:
      - "acknowledgement"

  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  projects:
    $ref: "_definitions.yaml#/to_many_project"
