$schema: "http://json-schema.org/draft-04/schema#"

id: "treatment"
title: Treatment
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  Record of the administration and intention of therapeutic agents provided to a patient to alter
  the course of a pathologic process.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - type
  - test_article_dtxsid #ONE OR...
  - vehicle_dtxsid #ONE OR...

links:
  - name: case
    backref: treatments
    label: describes #need better term here
    target_type: case
    multiplicity: many_to_many
    required: true



uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    enum: [ "treatment" ]

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"

  treatment_start_age:
    type:
      - string
      
  treatment_end_age:
    type:
      - string

  test_article:
    type:
      - string
      
  test_article_dtxsid:
    description: "The test article identifier from the CompTox Chemicals Dashboard (https://comptox.epa.gov/dashboard/)"
    type:
      - string
      
  vehicle_article:
    type:
      - string

  vehicle_article_dtxsid:
    description: "The vehicle identifier from the CompTox Chemicals Dashboard (https://comptox.epa.gov/dashboard/)"
    type:
      - string
      - "null"

  test_article_administration_zt:
    type:
      - number    
  
  administration_interval:
    description: "in days"
    type:
      - number
      
  number_of_administrations:
    type:
      - number
      
  administration_route:
    enum:
      - oral gavage
      - diet
      - dough pill
      - intraperitoneal injection      

  administration_volume:
    type:
      - number
      
  dose:
    type:
      - number
      
  dose_unit:
    enum:
      - milligram per kilogram
      - milligram per kilogram per day
      
  test_article_source:
    type:
      - string  
      
  test_article_catalog_number:
    type:
      - string        

  test_article_lot_number:
    type:
      - string        

  test_article_purity:
    type:
      - number  
      
  test_article_storage_temperature:
    type:
      - number 
      
  cases:
    $ref: "_definitions.yaml#/to_one"

  project_id:
    $ref: "_definitions.yaml#/project_id"

  # ======== Timestamps ========
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
