$schema: "http://json-schema.org/draft-04/schema#"

id: "treatment"
title: Treatment
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  Record of the administration and intention of therapeutic agents provided to a patient to alter
  the course of a pathologic process.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - type

links:
  - name: case
    backref: treatments
    label: describes #need better term here
    target_type: case
    multiplicity: many_to_many
    required: true



uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    enum: [ "treatment" ]

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"

  treatment_start_age:
    type:
      - string
      
  treatment_end_age:
    type:
      - string

  substance_name:
    type:
      - string
      
  substance_identifier:
    type:
      - string
      
  vehicle_substance:
    type:
      - string
      
  administration_interval:
    type:
      - string
      
  number_of_administrations:
    type:
      - string
      
  administration_route:
    type:
      - string                  

  administration_volume:
    type:
      - string
      
  dose:
    type:
      - string
      
  dose_unit:
    enum:
      - milligram per kilogram
      - milligram per kilogram per day
      
  chemical_source:
    type:
      - string  
      
  chemical_catalog_number:
    type:
      - string        

  chemical_lot_number:
    type:
      - string        

  chemical_purity:
    type:
      - string  
      
  cases:
    $ref: "_definitions.yaml#/to_one"

  project_id:
    $ref: "_definitions.yaml#/project_id"

  # ======== Timestamps ========
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
