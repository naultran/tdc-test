$schema: "http://json-schema.org/draft-04/schema#"

id: "repeated_gross_pathology"
title: Animal monitoring
type: object
namespace: https://toxdatacommons.com
category: clinical
program: '*'
project: '*'
description: >
  The monitoring of individual biological replicates during the course of the experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - type
  - cage_id

links:
  - name: subject
    backref: repeated_gross_pathology
    label: describes
    target_type: subject
    multiplicity: one_to_many
    required: true
  - name: animal_info
    backref: repeated_gross_pathology
    label: describes
    target_type: animal_info
    multiplicity: one_to_many
    required: true

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    enum: [ "repeated_gross_pathology" ]

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string

  measurement_date:
    type:
      - string
  measurement_age:
    type:
      - number
      
  measurement:
    enum:
      - Body weight
      - What else?      

  subject:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
