$schema: "http://json-schema.org/draft-04/schema#"

id: "western_data"
title: Targeted protein measurement
type: object
namespace: https://toxdatacommons.com
category: data_file
program: '*'
project: '*'
description: >
  A digital image or luminescence trace from the measurement of a specific protein using an antibody.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: aliquot
    backref: western_data
    label: derived_from
    target_type: aliquot
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - samples

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "western_data" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Western blot
      - Capillary electrophoresis
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Image
      - Luminescence quantitation
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - TIFF
      - JPEG
      - PNG
      - CBZ
  aliquot:
    $ref: "_definitions.yaml#/to_many"