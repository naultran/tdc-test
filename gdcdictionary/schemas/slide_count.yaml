$schema: "http://json-schema.org/draft-04/schema#"

id: "slide_notation"
title: Slide details
type: object
namespace: https://toxdatacommons.com
category: notation
program: '*'
project: '*'
description: >
  Information pertaining to processed results obtained from slides; often in the form of counts.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: aliquot
    backref: slide_notation
    label: data_from
    target_type: aliquot
    multiplicity: many_to_many
    required: true
  - name: aliquot
    backref: slide_image
    label: data_from
    target_type: aliquot
    multiplicity: many_to_many
    required: true
    
required:
  - submitter_id
  - type
  - morphology
  - severity

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

