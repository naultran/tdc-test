$schema: "http://json-schema.org/draft-04/schema#"

id: "slide_count"
title: Slide Count
type: object
namespace: tdc_test
category: notation
program: '*'
project: '*'
description: >
  Information pertaining to processed results obtained from slides; often in the form of counts.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: slides
    backref: slide_counts
    label: data_from
    target_type: slide
    multiplicity: many_to_many
    required: true

required:
  - slides
  - submitter_id
  - type

properties:

  biomarker_signal:
    description: >
      Numeric quantification of the biomarker signal.
    type: number

  cell_count:
    description: >
      Raw count of a particular cell type.
    type: integer

  cell_identifier:
    description: >
      An alternative identifier for a given cell type.
    type: string

  cell_type:
    description: >
      The type of cell being counted or measured.
    type: string

  ck_signal:
    description: >
      Numeric quantification of the CK signal.
    type: number

  created_datetime:
    $ref: "_definitions.yaml#/datetime"

  er_localization:
    description: >
      Cellular localization of the endoplasmic reticulum as determined by staining.
    enum:
      - "Both"
      - "Cytoplasmic"
      - "None"
      - "Not Determined"
      - "Nuclear"

  frame_identifier:
    description: >
      Name, number, or other identifier given to the frame of the slide from which this image was taken.
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  project_id:
    type: string

  relative_cytokeratin_intensity:
    description: >
      The ratio of the single cell's cytokeratin staining intensity to the average of the surrounding cells.
    type: number

  relative_er_intensity:
    description: >
      The ratio of the single cell's endoplasmic reticulum staining intensity to the average of the surrounding cells.
    type: number

  relative_nuclear_intensity:
    description: >
      The ratio of the single cell's nuclear staining intensity to the average of the surrounding cells.
    type: number

  relative_nuclear_size:
    description: >
      The ratio of the single cell's nucleus size to the average of the surrounding cells.
    type: number

  run_name:
    description: >
      The name or identifier given to the run that was used to generate this slide count.
    type: string

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type: ['string', 'null']

  type:
    enum:
      - "slide_count"

  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  slides:
    $ref: "_definitions.yaml#/to_many"
