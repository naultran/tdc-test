$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_aligned_reads"
title: Submitted Aligned Reads
type: object
namespace: tdc_test
category: data_file
program: '*'
project: '*'
description: >
  Data file containing aligned reads that are used as input to GDC workflows.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
    - name: read_groups
      backref: submitted_aligned_reads_files # pretty ugly
      label: data_from
      target_type: read_group
      multiplicity: one_to_many
      required: false
    - name: core_metadata_collections
      backref: submitted_aligned_reads_files
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_many
      required: false

required:
  - data_category
  - data_format
  - data_type
  - experimental_strategy
  - file_name
  - file_size
  - md5sum
  - submitter_id
  - type

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - "Raw Sequencing Data"
      - "Sequencing Data"
      - "Sequencing Reads"

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - "BAM"
      - "BED"

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - "Aligned Reads"
      - "Alignment Coordinates"

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - "DNA Panel"
      - "Low Pass WGS"
      - "RNA-Seq"
      - "Total RNA-Seq"
      - "Validation"
      - "WGS"
      - "WXS"
      - "miRNA-Seq"

  type:
    enum:
      - "submitted_aligned_reads"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"

  read_groups:
    $ref: "_definitions.yaml#/to_many"
