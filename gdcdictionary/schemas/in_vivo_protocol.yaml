$schema: "http://json-schema.org/draft-04/schema#"

id: "in_vivo_protocol"
title: In Vivo protocol
type: object
namespace: https://toxdatacommons.com
category: administrative
program: '*'
project: '*'
description: >
  Information pertaining to processed results obtained from slides; often in the form of counts.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: animal_info
    backref: in_vivo_protocol
    label: data_from
    target_type: animal_info
    multiplicity: many_to_many
    required: true
  - name: housing_conditions
    backref: in_vivo_protocol
    label: data_from
    target_type: housing_conditions
    multiplicity: many_to_many
    required: true
  - name: diet
    backref: in_vivo_protocol
    label: data_from
    target_type: diet
    multiplicity: many_to_many
    required: true
    
required:
  - submitter_id
  - type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "targeted_protein_notation" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  
  assay_method:
    enum:
      - native gel
      - SDS-PAGE gel
      - gradient gel
      - fixed gel
      - Wes capillary electrophoresis
  
  target_protein_uniprot:
    type:
      - string
  
  antibody_catalog_number:
    type:
      - string
      
  antibody_vendor:
    type:
      - string
  
  antibody_dilution:
    type:
      - string    
  secondary_antibody_catalog_number:
    type:
      - string
  secondary_antibody_vendor:
    type:
      - string
  gel_percentage:
    type:
      - number
  imaging_model:
    enum:
      - Vis1
      - Vis2      

  project_id:
    type: string
  aliquot:
    $ref: "_definitions.yaml#/to_many"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
