$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_methylation"
title: Submitted Methylation
type: object
namespace: tdc_test 
category: data_file
program: '*'
project: '*'
description: "DNA methylation data files contain information on raw and normalized signal intensities, detection confidence and calculated beta values for methylated and unmethylated probes. DNA methylation is an epigenetic mark which can be associated with transcriptional inactivity when located in promoter regions."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
    - name: core_metadata_collections
      backref: submitted_methylation_files
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_many
      required: false
    - name: aliquots
      backref: submitted_methylation_files
      label: data_from
      target_type: aliquot
      multiplicity: many_to_one
      required: false

required:
  - data_category
  - data_format
  - data_type
  - file_name
  - file_size
  - md5sum
  - submitter_id
  - type

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  assay_instrument:
    enum:
      - "Illumina"

  assay_instrument_model:
    enum:
      - "Illumina Infinium HumanMethylation450"
      - "Illumina Infinium HumanMethylation450K"

  assay_method:
    enum:
      - "Methylation Array"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - "Methylation Data"

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - "IDAT"

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - "Methylation Intensity Values"

  type:
    enum:
      - "submitted_methylation"

  aliquots:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
