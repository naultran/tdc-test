$schema: "http://json-schema.org/draft-04/schema#"

id: "diet"
title: Diet
type: object
namespace: https://toxdatacommons.com
category: clinical
program: '*'
project: '*'
description: >
  Clinically relevant patient information not immediately resulting from genetic predispositions.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - type

links:
  - name: cases
    backref: diet
    label: describes
    target_type: case
    multiplicity: one_to_many
    required: true

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    enum: [ "diet" ]

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"

  feed_name:
    type:
      - string

  feed_description:
    type:
      - string    

  feed_source:
    type:
      - string

  feed_catalog_number:
    type:
      - string   

  feeding_method:
    enum:
      - ad libitum
      - time restricted feeding
      
  water_type:
    type:
      - string
      
  drinking_method:
    enum:
      - ad libitum
      
  cases:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
