$schema: "http://json-schema.org/draft-04/schema#"

id: "fastq_file"
title: FASTQ raw read file
type: object
namespace: https://toxdatacommons.com
category: data_file
program: '*'
project: '*'
description: >
  A digital image or luminescence trace from the measurement of a specific protein using an antibody.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: false
    required: true
    subgroup:
    - name: aliquot
      backref: fastq_file
      label: derived_from
      target_type: aliquot
      multiplicity: many_to_many
      required: true
    - name: read_alignment
      backref: input_fastq_files
      label: data_from
      target_type: read_alignment
      multiplicity: many_to_many
      required: true
      
required:
  - submitter_id
  - type
  - samples

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "fastq_file" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - NGS

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Read 1
      - Read 2
      - Index
      - single-end
      
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - FASTQ

  assay:
    enum:
      - WGS
      - ChIPseq
      - RNAseq
      - snRNAseq
      - scRNAseq
      - Metagenomics
  
  aliquot:
    $ref: "_definitions.yaml#/to_many"