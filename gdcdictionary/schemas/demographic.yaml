$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
namespace: tdc_test
category: clinical
program: '*'
project: '*'
description: >
  Data for the characterization of the patient by means of segementing the population (e.g.,
  characterization by age, sex, or race).
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: demographics
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

required:
  - cases
  - submitter_id
  - type

properties:

  created_datetime:
    $ref: "_definitions.yaml#/datetime"

  ethnicity:
    term:
      $ref: "_terms.yaml#/ethnicity"
    enum:
      - "Unknown"
      - "hispanic or latino"
      - "not allowed to collect"
      - "not hispanic or latino"
      - "not reported"

  gender:
    term:
      $ref: "_terms.yaml#/gender"
    enum:
      - "female"
      - "male"
      - "not reported"
      - "unknown"
      - "unspecified"

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  project_id:
    $ref: "_definitions.yaml#/project_id"

  race:
    term:
      $ref: "_terms.yaml#/race"
    enum:
      - "Unknown"
      - "american indian or alaska native"
      - "asian"
      - "black or african american"
      - "native hawaiian or other pacific islander"
      - "not allowed to collect"
      - "not reported"
      - "other"
      - "white"

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type: ['string', 'null']

  type:
    type: string

  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  year_of_birth:
    term:
      $ref: "_terms.yaml#/year_of_birth"
    type: ['number', 'null']

  year_of_death:
    term:
      $ref: "_terms.yaml#/year_of_death"
    type: number

  cases:
    $ref: "_definitions.yaml#/to_one"
