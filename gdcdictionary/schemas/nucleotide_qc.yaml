$schema: "http://json-schema.org/draft-04/schema#"

id: "nucleotide_qc"
title: Nucleotide QC
type: object
namespace: https://toxdatacommons.com
category: notation
program: '*'
project: '*'
description: >
  Information pertaining to processed results obtained from slides; often in the form of counts.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: aliquot
    backref: nucleotide_qc
    label: data_from
    target_type: aliquot
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - 28s_16s_ribosomal_rna_ratio
  - a260_a280_ratio

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "nucleotide_qc" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  
  28s_16s_ribosomal_rna_ratio:
    type:
      - number
  
  a260_a280_ratio: 
    type:
      - number    

  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
