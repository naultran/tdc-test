$schema: "http://json-schema.org/draft-04/schema#"

id: "nucleotide_qc"
title: Nucleotide aliquot QC
type: object
namespace: http://gdc.nci.nih.gov
category: notation
project: '*'
program: '*'
description: "GDC QC run metadata."
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: raw_reads
    label: generated_from
    target_type: raw_reads
    multiplicity: many_to_one
    required: true
    backref: nucleotide_qc
  - name: qrtpcr
    label: generated_from
    target_type: qrtpcr
    multiplicity: many_to_one
    required: true
    backref: nucleotide_qc
  - name: aliquot
    label: generated_from
    target_type: aliquot
    multiplicity: many_to_one
    required: true
    backref: nucleotide_qc
        
required:
  - submitter_id
  - type
  - 28s_16s_ribosomal_rna_ratio

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/workflow_properties"
  type:
    enum: [ "read_group_qc" ]

  assay:
    $ref: "_terms.yaml#/assay"
    enum:
      - Agilent Bioanalyzer
      - Caliper
      - Gel electrophoresis

  28s_16s_ribosomal_rna_ratio:
    $ref: "_terms.yaml#/28s_16s_ribosomal_rna_ratio"
    type:
      - number
  
  a260_a280_ratio:
    $ref: "_terms.yaml#/a260_a280_ratio"
    type:
      - number
  
  concentration:
    $ref: "_terms.yaml#/concentration"
    type:
      - number

  submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_one"
  submitted_unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
  read_groups:
    $ref: "_definitions.yaml#/to_one"
