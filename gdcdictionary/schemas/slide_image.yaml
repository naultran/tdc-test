$schema: "http://json-schema.org/draft-04/schema#"

id: "slide_image"
title: Slide Image
type: object
namespace: tdc_test
category: data_file
program: '*'
project: '*'
description: >
  Data file containing image of a slide.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
    - name: slides
      backref: slide_images
      label: data_from
      target_type: slide
      multiplicity: many_to_one
      required: false
    - name: core_metadata_collections
      backref: slide_images
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_many
      required: false

required:
  - data_category
  - data_format
  - data_type
  - file_name
  - file_size
  - md5sum
  - submitter_id
  - type

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  cell_count:
    description: >
      Count of the cell type being imaged or otherwise analysed.
    type: integer

  cell_identifier:
    description: >
      An alternative identifier for a given cell type.
    type: string

  cell_type:
    description: >
      The type of cell being imaged or otherwised analysed.
    type: string

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - "Biospecimen"
      - "Mass Cytometry"
      - "Slide Image"

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - "Antibody Panel Added"
      - "Raw IMC Data"
      - "Single Cell Image"
      - "Single Channel IMC Image"
      - "image"

  experimental_strategy:
    description: >
      Classification of the slide type with respect to its experimental use.
    enum:
      - "Diagnostic Slide"
      - "Tissue Slide"

  frame_identifier:
    description: >
      Name, number, or other identifier given to the frame of the slide from which this image was taken.
    type: string

  panel_used:
    description: >
      Name or other identifier given to the panel used during an IMC run.
    type: string

  protocol_used:
    description: >
      Name or other identifier given to the protocol used during an IMC run.
    type: string

  run_name:
    description: >
      Name, number, or other identifier given to the run that generated this slide image.
    type: string

  type:
    enum:
      - "slide_image"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"

  slides:
    $ref: "_definitions.yaml#/to_one"
