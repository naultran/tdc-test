$schema: "http://json-schema.org/draft-04/schema#"

id: "slide_image"
title: Slide Image
type: object
namespace: https://toxdatacommons.com
category: data_file
program: '*'
project: '*'
description: >
  Data file containing image of a slide.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
    - name: aliquot
      backref: slide_images
      label: data_from
      target_type: aliquot
      multiplicity: many_to_one
      required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "slide_image" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Biospecimen
      - Slide Image
      - Mass Cytometry
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Image
      - Single Cell Image
      - Raw IMC Data
      - Single Channel IMC Image
      - Antibody Panel Added
      - VS220 Scan
      
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - TIFF
      - JPEG
      - PNG
      - VSI

  magnification:
    description: "Magnification of the image if not a scan"
    
  frame_identifier:
    description: "Name, number, or other identifier given to the frame of the slide from which this image was taken."
    type: string
