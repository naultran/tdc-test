$schema: "http://json-schema.org/draft-04/schema#"

id: "keyword"
title: Keyword
type: object
namespace: tdc_test
category: administrative
program: '*'
project: '*'
description: "A keyword for a project."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: projects
    backref: keywords
    label: describe
    target_type: project
    multiplicity: many_to_many
    required: true

required:
  - projects
  - submitter_id
  - type

properties:

  created_datetime:
    $ref: "_definitions.yaml#/datetime"

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  keyword_name:
    description: >
      The name of the keyword.
    type: string

  project_id:
    type: string

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type: ['string', 'null']

  type:
    enum:
      - "keyword"

  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  projects:
    $ref: "_definitions.yaml#/to_many_project"
