$schema: "http://json-schema.org/draft-04/schema#"

id: "targeted_protein_analysis"
title: Integration of protein signal
type: object
namespace: https://toxdatacommons.com
category: analysis
program: '*'
project: '*'
description: >
  Method used to quantitate the amount of protein in an aliquot.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: targeted_protein_data
    backref: targeted_protein_protocol
    label: data_from
    target_type: targeted_protein_data
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "targeted_protein_notation" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  
  input_file:
    type: string
  
  software:
    enum:
      - ImageJ
      - ProteinSimple Compass SW
      - Saphire

  project_id:
    type: string
  aliquot:
    $ref: "_definitions.yaml#/to_many"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
