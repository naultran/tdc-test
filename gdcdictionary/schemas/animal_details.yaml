$schema: "http://json-schema.org/draft-04/schema#"

id: "animal_info"
title: Animal details
type: object
namespace: https://toxdatacommons.com
category: clinical
program: '*'
project: '*'
description: >
  Data for the characterization of the individual biological replicates.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: animal_info
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
  - cases
  - strain
 
uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"
 
  strain:
    description: "Provide strain information associated to the source biological material."
    type: string

  organism supplier: 
    description: ""
    type: string

  sex: 
    description: ""
    enum:
      - female
      - male
      - unknown
      - unspecified
      - not reported
      
  age_received:
    description: "In postnatal days"
    type: string
  
  arrival_weight:
    description: "Weight of the biological replicate upon designation to the project in grams"
    type: number  

  termination_method:
    type:
      - string
    
  cases:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
