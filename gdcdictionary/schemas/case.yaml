$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Subject
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the
  context of a specific experiment. 
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: experiments 
    backref: cases
    label: member_of
    target_type: experiment
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - experiments
  - organism
  - strain

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Case properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  organism:
    term:
      $ref: "_terms.yaml#/organism"
    enum:
      - Homo sapiens 
      - Mus musculus
      - Rattus norvegicus
      - Drosophila melanogaster
      - Danio rerio
      - Xenopus laevis 
  strain:
    description: "Provide strain information associated to the source biological material."
    type: string
  organism supplier: 
    description: ""
    type: string
  sex: 
    description: ""
    enum:
      - Female
      - Male
      - NA
  age_received:
    description: "In postnatal days"
    type: string
  primary_site:
    description: "This is where species goes."
    type: string
  experiments: 
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
