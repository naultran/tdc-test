$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Case
type: object
namespace: tdc_test
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the
  context of a specific experiment. 
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: experiments 
    backref: cases
    label: member_of
    target_type: experiment
    multiplicity: many_to_one
    required: true

required:
  - experiments
  - submitter_id
  - type

properties:

  created_datetime:
    $ref: "_definitions.yaml#/datetime"

  disease_type:
    description: >
      Name of the disease for the case.
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  primary_site:
    description: >
      Location of the facility where the sample was collected
    type: string

  project_id:
    $ref: "_definitions.yaml#/project_id"

  species:
    description: >
      Species
    type: string

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type: ['string', 'null']

  type:
    type: string

  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  experiments:
    $ref: "_definitions.yaml#/to_one"
