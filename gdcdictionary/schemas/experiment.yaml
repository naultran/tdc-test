$schema: "http://json-schema.org/draft-04/schema#"

id: "experiment"
title: Experiment
type: object
namespace: tdc_test
category: administrative
program: '*'
project: '*'
description: >
  A coordinated set of actions and observations designed to generate data, with the ultimate goal
  of discovery or hypothesis testing.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: projects
    backref: experiments
    label: performed_for
    target_type: project 
    multiplicity: many_to_one
    required: true

required:
  - projects
  - submitter_id
  - type

properties:

  associated_experiment:
    description: >
      The submitter_id for any experiment with which this experiment is associated, paired, or matched.
    type: ['string']

  copy_numbers_identified:
    description: >
      Are copy number variations identified in this experiment?
    type: boolean

  created_datetime:
    $ref: "_definitions.yaml#/datetime"

  data_description:
    description: >
      Brief description of the data being provided for this experiment.
    type: string

  experimental_description:
    description: >
      A brief description of the experiment being performed.
    type: ['string']

  experimental_intent:
    description: >
      Summary of the goals the experiment is designed to discover.
    type: ['string']

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  indels_identified:
    description: >
      Are indels identified in this experiment?
    type: boolean

  marker_panel_description:
    description: >
      Brief description of the marker panel used in this experiment.
    type: string

  number_experimental_group:
    description: >
      The number denoting this experiment's place within the group within the whole.
    type: ['integer']

  number_samples_per_experimental_group:
    description: >
      The number of samples contained within this experimental group.
    type: ['integer']

  project_id:
    $ref: "_definitions.yaml#/project_id"

  somatic_mutations_identified:
    description: >
      Are somatic mutations identified for this experiment?
    type: boolean

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type: ['string', 'null']

  type:
    enum:
      - "experiment"

  type_of_data:
    description: >
      Is the data raw or processed?
    enum:
      - "Processed"
      - "Raw"

  type_of_sample:
    description: >
      String indicator identifying the types of samples as contrived or clinical.
    type: ['string']

  type_of_specimen:
    description: >
      Broad description of the specimens used in the experiment.
    type: ['string']

  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  projects:
    $ref: "_definitions.yaml#/to_one_project"
