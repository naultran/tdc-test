$schema: "http://json-schema.org/draft-04/schema#"

id: "experiment"
title: Experiment
type: object
namespace: https://toxdatacommons.com
category: administrative
program: '*'
project: '*'
description: >
  A coordinated set of actions and observations designed to generate data, with the ultimate goal
  of discovery or hypothesis testing.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: projects
    backref: experiments
    label: performed_for
    target_type: project 
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - projects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "experiment" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  study_design:
    description: "A plan specification comprised of protocols (which may specify how and what kinds of data will be gathered) that are executed as part of an investigation and is realized during a study design execution (OBI_0500000)."
    type: 
      - string
  number_experimental_group:
    description: "The number denoting this experiment's place within the group within the whole."
    type:
      - integer
  number_samples_per_experimental_group:
    description: "The number of samples contained within this experimental group."
    type:
      - integer
  projects:
    $ref: "_definitions.yaml#/to_one_project"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
