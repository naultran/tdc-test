$schema: "http://json-schema.org/draft-04/schema#"

id: "read_alignment"
title: Read alignment
type: object
namespace: https://toxdatacommons.com
category: analysis
program: '*'
project: '*'
description: >
  Information pertaining to processed results obtained from slides; often in the form of counts.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: fastq_file
    backref: read_alignment
    label: data_from
    target_type: fastq_file
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/workflow_properties"
  type:
    enum: [ "read_alignment" ]
  workflow_type:
    enum:
      - STAR
      - BWA-aln
      - BWA-mem
      - spinnaker
      - salmon
      - Bowtie2
      
  input_fastq_files:
    $_ref: "_definitions.yaml#/to_many"
