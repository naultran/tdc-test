$schema: "http://json-schema.org/draft-04/schema#"

id: "read_alignment"
title: Read alignment
type: object
namespace: https://toxdatacommons.com
category: analysis
program: '*'
project: '*'
description: >
  Information pertaining to processed results obtained from slides; often in the form of counts.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: fastq_file
    backref: read_alignment
    label: data_from
    target_type: fastq_file
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/workflow_properties"
  type:
    enum: [ "read_alignment" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
  
  fastq_file:
    $_ref: "_definitions.yaml#/to_many" 
  project_id:
    type: string
  aliquot:
    $ref: "_definitions.yaml#/to_many"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
