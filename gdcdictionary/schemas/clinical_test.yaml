$schema: "http://json-schema.org/draft-04/schema#"

id: "clinical_test"
title: Clinical Test 
type: object
namespace: http://gdc.nci.nih.gov
category: clinical 
project: '*'
program: '*'
description: > 
  Metadata concerning any clinical tests used in relation to a case diagnosis. 
additionalProperties: false
submittable: true 
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: cases 
    backref: clinical_tests
    label: performed_for 
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - biomarker_name
  - biomarker_result
  - biomarker_test_method
  - cases

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    enum: [ "clinical_test" ]

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"


  measurement_date:
    type:
      - string
      
  measurement_age:
    type:
      - string
      
  measurement_name:
    enum:
      - body weight
      - body temperature
      - blood glucose
  
  measurement_value:
    type:
      - string
      
  measurement_unit:
    type:
      - string

  cases:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id" 
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
