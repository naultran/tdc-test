$schema: "http://json-schema.org/draft-04/schema#"

id: "read_group"
title: Read Group
type: object
description: "Sequencing reads from one lane of an NGS experiment."
namespace: tdc_test
category: biospecimen
project: '*'
program: '*'
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: aliquots
    label: derived_from
    target_type: aliquot
    multiplicity: many_to_one
    required: true
    backref: read_groups

required:
  - aliquots
  - submitter_id
  - type

properties:

  RIN:
    term:
      $ref: "_terms.yaml#/RIN"
    type: number

  adapter_name:
    term:
      $ref: "_terms.yaml#/adapter_name"
    type: string

  adapter_sequence:
    term:
      $ref: "_terms.yaml#/adapter_sequence"
    type: string

  barcoding_applied:
    description: >
      True/False: was barcoding applied?
    type: boolean

  base_caller_name:
    term:
      $ref: "_terms.yaml#/base_caller_name"
    type: string

  base_caller_version:
    term:
      $ref: "_terms.yaml#/base_caller_version"
    type: string

  created_datetime:
    $ref: "_definitions.yaml#/datetime"

  experiment_name:
    term:
      $ref: "_terms.yaml#/experiment_name"
    type: string

  flow_cell_barcode:
    term:
      $ref: "_terms.yaml#/flow_cell_barcode"
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"

  includes_spike_ins:
    term:
      $ref: "_terms.yaml#/includes_spike_ins"
    type: boolean

  instrument_model:
    enum:
      - "454 GS FLX Titanium"
      - "AB SOLiD 2"
      - "AB SOLiD 3"
      - "AB SOLiD 4"
      - "Complete Genomics"
      - "Illumina Genome Analyzer II"
      - "Illumina Genome Analyzer IIx"
      - "Illumina HiSeq 2000"
      - "Illumina HiSeq 2500"
      - "Illumina HiSeq 4000"
      - "Illumina HiSeq X Five"
      - "Illumina HiSeq X Ten"
      - "Illumina MiSeq"
      - "Illumina NextSeq"
      - "Ion S5 XL System, Ion 530 Chip"
      - "Ion Torrent PGM"
      - "Ion Torrent Proton"
      - "Other"
      - "PacBio RS"

  is_paired_end:
    term:
      $ref: "_terms.yaml#/is_paired_end"
    type: boolean

  library_name:
    term:
      $ref: "_terms.yaml#/library_name"
    type: string

  library_preparation_kit_catalog_number:
    term:
      $ref: "_terms.yaml#/library_preparation_kit_catalog_number"
    type: string

  library_preparation_kit_name:
    term:
      $ref: "_terms.yaml#/library_preparation_kit_name"
    type: string

  library_preparation_kit_vendor:
    term:
      $ref: "_terms.yaml#/library_preparation_kit_vendor"
    type: string

  library_preparation_kit_version:
    term:
      $ref: "_terms.yaml#/library_preparation_kit_version"
    type: string

  library_selection:
    term:
      $ref: "_terms.yaml#/library_selection"
    enum:
      - "Affinity_Enrichment"
      - "Hybrid_Selection"
      - "Other"
      - "PCR"
      - "Poly-T_Enrichment"
      - "RNA_Depletion"

  library_strand:
    term:
      $ref: "_terms.yaml#/library_strand"
    enum:
      - "First_Stranded"
      - "Second_Stranded"
      - "Unstranded"

  library_strategy:
    term:
      $ref: "_terms.yaml#/library_strategy"
    enum:
      - "Amplicon"
      - "Bisulfite-Seq"
      - "ChIP-Seq"
      - "Other"
      - "RNA-Seq"
      - "Validation"
      - "WGS"
      - "WXS"
      - "miRNA-Seq"

  platform:
    term:
      $ref: "_terms.yaml#/platform"
    enum:
      - "Complete Genomics"
      - "Illumina"
      - "Ion Torrent"
      - "LS454"
      - "Other"
      - "PacBio"
      - "SOLiD"

  project_id:
    $ref: "_definitions.yaml#/project_id"

  read_group_name:
    description: >
      Read Group Name
    type: string

  read_length:
    type: integer

  sequencing_center:
    term:
      $ref: "_terms.yaml#/sequencing_center"
    type: string

  sequencing_date:
    $ref: "_definitions.yaml#/datetime"

  size_selection_range:
    term:
      $ref: "_terms.yaml#/size_selection_range"
    type: string

  spike_ins_concentration:
    term:
      $ref: "_terms.yaml#/spike_ins_concentration"
    type: string

  spike_ins_fasta:
    term:
      $ref: "_terms.yaml#/spike_ins_fasta"
    type: string

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type: string

  target_capture_kit_catalog_number:
    term:
      $ref: "_terms.yaml#/target_capture_kit_catalog_number"
    type: string

  target_capture_kit_name:
    term:
      $ref: "_terms.yaml#/target_capture_kit_name"
    type: string

  target_capture_kit_target_region:
    term:
      $ref: "_terms.yaml#/target_capture_kit_target_region"
    type: string

  target_capture_kit_vendor:
    term:
      $ref: "_terms.yaml#/target_capture_kit_vendor"
    type: string

  target_capture_kit_version:
    term:
      $ref: "_terms.yaml#/target_capture_kit_version"
    type: string

  to_trim_adapter_sequence:
    term:
      $ref: "_terms.yaml#/to_trim_adapter_sequence"
    type: boolean

  type:
    enum:
      - "read_group"

  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  aliquots:
    $ref: "_definitions.yaml#/to_one"
