$schema: "http://json-schema.org/draft-04/schema#"

id: "family_history"
title: Family History
type: object
namespace: tdc_test
category: clinical
program: '*'
project: '*'
description: >
  Record of a patient's background regarding cancer events of blood relatives.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - type

properties:

  created_datetime:
    $ref: "_definitions.yaml#/datetime"

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  project_id:
    $ref: "_definitions.yaml#/project_id"

  relationship_age_at_diagnosis:
    term:
      $ref: "_terms.yaml#/relationship_age_at_diagnosis"
    type: number

  relationship_gender:
    term:
      $ref: "_terms.yaml#/gender"
    enum:
      - "female"
      - "male"
      - "not reported"
      - "unknown"
      - "unspecified"

  relationship_primary_diagnosis:
    term:
      $ref: "_terms.yaml#/primary_diagnosis"
    type: string

  relationship_type:
    term:
      $ref: "_terms.yaml#/relationship_type"
    type: string

  relative_with_cancer_history:
    term:
      $ref: "_terms.yaml#/relative_with_cancer_history"
    enum:
      - "no"
      - "not reported"
      - "unknown"
      - "yes"

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type: ['string', 'null']

  type:
    enum:
      - "family_history"

  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  cases:
    $ref: "_definitions.yaml#/to_one"
